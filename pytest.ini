[pytest]
# Pytest Configuration for Visual Order Lookup

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=visual_order_lookup
    --cov-report=term-missing
    --cov-report=html

# Test markers
markers =
    unit: Unit tests (no external dependencies)
    integration: Integration tests (requires database)
    ui: UI tests (requires PyQt6)
    slow: Slow tests (>1 second)

# Minimum coverage threshold
[coverage:run]
source = visual_order_lookup
omit =
    */tests/*
    */test_*.py
    */__init__.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
